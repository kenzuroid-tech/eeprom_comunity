<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pengumuman Baru - EEPROM POLINEMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --primary-blue: #1A237E;
            --secondary-blue: #3F51B5;
            --accent-orange: #FF5722;
            --light-gray: #F8F9FA;
            --medium-gray: #E8EAF6;
            --dark-text: #212529;
            --soft-text: #495057;
            --sidebar-width: 280px;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--medium-gray); color: var(--soft-text); min-height: 100vh; }

        /* Layout */
        .dashboard-wrapper { display: flex; min-height: 100vh; }
        .main-content-area { flex-grow: 1; padding: 30px; margin-left: var(--sidebar-width); transition: margin-left 0.3s ease; }

        /* Sidebar Styling (Matches dashboard.html) */
        .sidebar {
            width: var(--sidebar-width); background-color: var(--primary-blue); color: white;
            position: fixed; height: 100vh; display: flex; flex-direction: column; z-index: 1030;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
        }
        .sidebar-header { padding: 25px; text-align: center; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-header h3 { color: var(--accent-orange); font-size: 1.3rem; font-weight: 800; margin: 0; text-transform: uppercase; }
        .sidebar-nav .nav-link { color: rgba(255, 255, 255, 0.85); padding: 12px 25px; display: flex; align-items: center; text-decoration: none; }
        .sidebar-nav .nav-link.active { background-color: rgba(255, 255, 255, 0.15); border-left: 5px solid var(--accent-orange); color: white; font-weight: 600; }

        /* Card & Form Styling */
        .widget-card-admin { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .form-label { font-weight: 600; color: var(--primary-blue); font-size: 0.9rem; }
        .form-control:focus, .form-select:focus { border-color: var(--secondary-blue); box-shadow: 0 0 0 0.25rem rgba(63, 81, 181, 0.1); }
        
        /* Attachment list styling */
        #file-list { font-size: 0.85rem; color: var(--secondary-blue); }

        @media (max-width: 992px) { .sidebar { transform: translateX(-100%); } .main-content-area { margin-left: 0; } }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header"><h3>EEPROM Admin</h3></div>
            <div class="sidebar-nav mt-3">
                <a href="/admin/dashboard.php" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="/admin/announcements.php" class="nav-link active"><i class="bi bi-megaphone-fill me-2"></i>Announcements</a>
                <a href="/logout.php" class="nav-link text-danger mt-5"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </div>
        </nav>
        
        <div class="main-content-area">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold m-0 text-dark">Buat Pengumuman Baru</h4>
                <a href="/admin/announcements.php" class="btn btn-outline-secondary btn-sm"><i class="bi bi-x-lg me-1"></i>Batal</a>
            </div>

            <form action="save.php" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="widget-card-admin">
                            <div class="mb-3">
                                <label class="form-label">Judul Pengumuman</label>
                                <input type="text" class="form-control" id="titleInput" placeholder="Masukkan judul..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Slug (Auto-generated)</label>
                                <input type="text" class="form-control bg-light" id="slugInput" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Konten Pengumuman</label>
                                <div class="border rounded p-2 bg-light text-muted small mb-2"><i class="bi bi-info-circle me-1"></i>Rich Text Editor Placeholder</div>
                                <textarea class="form-control" rows="10" placeholder="Tulis konten pengumuman di sini..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="widget-card-admin">
                            <h6 class="fw-bold mb-3 border-bottom pb-2">Pengaturan</h6>
                            <div class="mb-3">
                                <label class="form-label">Tipe</label>
                                <select class="form-select" required>
                                    <option value="Info">Info</option>
                                    <option value="Urgent">Urgent</option>
                                    <option value="Event">Event</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="form-label d-block">Status</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="statusDraft" value="Draft" checked>
                                    <label class="form-check-label" for="statusDraft">Draft</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="statusPub" value="Published">
                                    <label class="form-check-label text-success fw-bold" for="statusPub">Publish</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Lampiran File (Multiple)</label>
                                <input type="file" class="form-control" multiple id="attachmentInput">
                                <div id="file-list" class="mt-2"></div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary fw-bold py-2" style="background-color: var(--primary-blue);">Publish Now</button>
                            <button type="button" class="btn btn-light border fw-bold py-2">Save as Draft</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('titleInput').addEventListener('input', function() {
            const slug = this.value.toLowerCase().replace(/[^\w ]+/g, '').replace(/ +/g, '-');
            document.getElementById('slugInput').value = slug;
        });

        document.getElementById('attachmentInput').addEventListener('change', function() {
            const list = document.getElementById('file-list');
            list.innerHTML = Array.from(this.files).map(f => `<div><i class="bi bi-file-earmark-arrow-up me-1"></i>${f.name}</div>`).join('');
        });
    </script>
</body>
</html>
