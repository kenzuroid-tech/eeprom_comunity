<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EEPROM POLINEMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/img/eeprom logo.png" type="image/png">

    <style>
        :root {
            --primary-blue: #1A237E;
            --secondary-blue: #3F51B5;
            --accent-orange: #FF5722;
            --light-gray: #F8F9FA;
            --medium-gray: #E8EAF6;
            --dark-text: #212529;
            --soft-text: #495057;
            --shadow-custom: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--medium-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-custom);
            border: none;
            position: relative;
            overflow: hidden;
        }

        /* Accent line at the top of card like stat-cards in dashboard */
        .auth-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            /* background: var(--accent-orange); */
        }

        .logo-wrapper {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-wrapper img {
            width: 120px;
            margin-bottom: 15px;
        }

        .logo-wrapper h3 {
            color: var(--primary-blue);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1.4rem;
            letter-spacing: 1px;
            margin: 0;
        }

        .logo-wrapper span {
            color: var(--accent-orange);
        }

        .info-text {
            font-size: 0.9rem;
            color: var(--soft-text);
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-text);
            font-size: 0.85rem;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 0.25rem rgba(63, 81, 181, 0.1);
        }

        .btn-reset {
            background-color: var(--primary-blue);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-reset:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
        }

        .back-to-login {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--secondary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 25px;
            transition: color 0.2s;
        }

        .back-to-login:hover {
            color: var(--accent-orange);
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            color: #9e9e9e;
        }

        .alert-success-custom {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-radius: 10px;
            padding: 15px;
            font-size: 0.85rem;
            display: none;
            /* Hidden by default */
            margin-bottom: 20px;
            border: 1px solid #c8e6c9;
        }
    </style>
</head>

<body>

    <div class="auth-container">

        <div class="auth-card">
            <div class="logo-wrapper">
                <img src="/public/assets/images/eeprom logo.png" alt="EEPROM Logo"
                    onerror="this.src='https://ui-avatars.com/api/?name=E&background=1A237E&color=fff'">
                <!-- <h3>EEPROM<span> POLINEMA</span></h3> -->
            </div>

            <h4 class="fw-bold mb-3" style="color: var(--dark-text);">Forgot Password?</h4>

            <p class="info-text">
                Jangan khawatir! Masukkan alamat email yang terdaftar pada akun Anda, dan kami akan mengirimkan tautan
                untuk mengatur ulang kata sandi Anda.
            </p>

            <div id="successAlert" class="alert-success-custom">
                <i class="bi bi-check-circle-fill me-2"></i>
                Link reset password telah dikirim ke email Anda. Silakan cek folder inbox atau spam.
            </div>

            <form id="forgotForm">
                <div class="mb-4">
                    <label for="email" class="form-label">Alamat Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="bi bi-envelope text-muted"></i></span>
                        <input type="email" class="form-control border-start-0" id="email" placeholder="nama@email.com"
                            required>
                    </div>
                </div>

                <button type="submit" class="btn btn-reset" id="submitBtn">
                    <span>Send Reset Link</span>
                    <i class="bi bi-arrow-right"></i>
                </button>
            </form>

            <div class="text-center">
                <a href="/src/Views/auth/login.html" class="back-to-login">
                    <i class="bi bi-arrow-left"></i>
                    Kembali ke Login
                </a>
            </div>
        </div>

        <div class="footer-text">
            Â© 2024 EEPROM POLINEMA
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const successAlert = document.getElementById('successAlert');

            // Simulasi loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Mengirim...`;

            // Simulasi proses pengiriman (Frontend Only)
            setTimeout(() => {
                // Tampilkan pesan sukses
                successAlert.style.display = 'block';

                // Reset tombol
                submitBtn.disabled = false;
                submitBtn.innerHTML = `<span>Resend Link</span> <i class="bi bi-arrow-repeat"></i>`;

                // Clear input
                document.getElementById('email').value = '';

                console.log("Reset link requested for: " + email);
            }, 1500);
        });
    </script>
</body>

</html>
